<body class="contact-body">

    <header>
        <div class="navbar">
            <a href="#home"><div class="logo">
                <img src="images/logo.png" alt="Logo" width="100">
            </div></a>
            <nav class="primary-nav">
                <a href="index.html">Home</a>
                <a href="what-i-do.html">About</a>
                <a href="courses.html">Courses</a>
                <a href="testimonials.html">Testimonials</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>

        <div class="nav-container">
            <nav class="nav">
                <ul class="nav__links">
                  <li class="nav__link active">
                    <a href="index.html"><i class='bx bx-home-alt-2'></i></a>
                  </li>
                  <li class="nav__link">
                    <a href="what-i-do.html"><i class='bx bx-user'></i></a>

                  </li>
                </ul>
                <div class="nav__light"></div>
              </nav>
            </div>

</header>
    <section class="contact-section">
        <h1 class="form-header">Get in Touch</h1>
        <div class="form-container">
        
            <form action="#" method="post">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <div class="button-wrapper">
                    <button class="submit-btn" type="submit"><span>Submit</span></button>
                </div>
            </form>
        </div>

        <h2 class="contact-details-header">Contact Details</h2>
        <div class="contact-details">

           
            <a href="mailto:info@simoncapon.co.uk">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <div class="contact-info">
                    <p class="contact-number">Email Me</p>
                </div>
            </div>
        </a>
            <a href="https://wa.me/+447753286234" target="_blank">
            <div class="contact-item">
                <i class="fab fa-whatsapp"></i>
                <div class="contact-info">
                    <p class="contact-number">Message Me</p>
                </div>
            </div>
        </a>
            <a href="https://www.facebook.com/groups/436463539726916" target="_blank">
            <div class="contact-item">
                <i class="fab fa-facebook"></i>
                <div class="contact-info">
                    <p class="contact-number">Follow Me</p>
                </div>
            </div>
        </a>
        </div>
    </section>
    <script src="scripts/what-i-do.js"></script>
    <script src="scripts/tab-navigation.js"></script>
</body>
</html>
<script>
    // Ensure that the script runs only after the page has loaded
   window.onload = function() {
       // Select the div element
       const sizeChecker = document.getElementById('size-checker');
   
       // Function to update the width and height display
       function updateSize() {
           const width = window.innerWidth; // Get the current screen width
           const height = window.innerHeight; // Get the current screen height
           console.log(`Calculated width: ${width}px, height: ${height}px`); // Log the calculated width and height to the console
           sizeChecker.innerText = `Width: ${width}px, Height: ${height}px`; // Update the div's text
       }
   
       // Update the size display when the page loads
       updateSize();
   
       // Update the size display when the window is resized
       window.addEventListener('resize', updateSize);
   };
   
       </script>
